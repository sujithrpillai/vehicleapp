apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-blue
  labels:
    app: frontend
    version: blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      version: blue
  template:
    metadata:
      labels:
        app: frontend
        version: blue
    spec:
      containers:
        - name: frontend
          image: 874954573048.dkr.ecr.us-east-1.amazonaws.com/vehicle-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
